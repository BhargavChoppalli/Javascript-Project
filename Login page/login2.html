<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Three Boxes with Bootstrap</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .box {
    width: 350px;
    height: 350px;
    background: linear-gradient(135deg, hsl(130, 81%, 59%), #044ffe);;
    border: 2px solid #333;
    border-radius: 10px;
    margin-right: 60px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    line-height: 150px;
    font-size: 35px;
    padding-top: 80px;
    color: #333;
  }

  .box:hover {
    background: linear-gradient(135deg, hsl(139, 81%, 59%), #04befe);
    transform: scale(1.1);
    transition: transform 0.3s ease-in-out;
  }
  body{
    background: linear-gradient(135deg, rgb(66, 86, 235), #affe04);
  }
  .box button {
    margin-top: 20px;
    display: block; /* Changed display to block */
    margin: auto; /* Center the button horizontally */
    background-color: red;
    border: none
  }
  .box button:hover{
    background-color: green;
  }

 
</style>
</head>
<body>
<div class="container" id="pinAcc" style="display:none">
  <div class="alert mt-3" style="background-color: bisque">
     <input type="number" placeholder="Enter your Pin" id="pin1">
     <button onclick="checkAcc(event)">Submit</button>
  </div>
</div>

<div class="container" id="pinCredit" style="display:none">
  <div class="alert mt-3" style="background-color: bisque">
     <input type="number" placeholder="Enter your Pin" id="pin2">
     <button onclick="checkCredit(event)">Submit</button>
  </div>
</div>

<div class="container" id="pinDebit" style="display:none">
  <div class="alert mt-3" style="background-color: bisque">
     <input type="number" placeholder="Enter your Pin" id="pin3">
     <button onclick="checkDebit(event)">Submit</button>
  </div>
</div>

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="row">
    <div class="col-md-4">
      <div class="box">
        <span>Account Details</span>
        <button type="button" onclick="res1()" class="btn btn-primary">Click</button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="box">
        <span>Credit Details</span>
        <button type="button" onclick="res2()" class="btn btn-primary">Click</button>
      </div>     
    </div>
    <div class="col-md-4">
      <div class="box">
        <span>Debit Details</span>
        <button type="button" onclick="res3()" class="btn btn-primary">Click</button>
      </div>
    </div>
  </div>
</div>
<script>
  function hideAllContainers() {
    document.getElementById('pinAcc').style.display = "none";
    document.getElementById('pinCredit').style.display = "none";
    document.getElementById('pinDebit').style.display = "none";
  }

  function res1() {
    hideAllContainers();
    document.getElementById('pinAcc').style.display = "block";
  }

  function checkAcc(event) {
    event.preventDefault();
    let pin = document.getElementById('pin1').value;
    if (pin == 1234) {
      alert('Correct pin');
      window.location.href = "account.html";
    } else {
      alert('Wrong pin');
    }
  }

  function res2() {
    hideAllContainers();
    document.getElementById('pinCredit').style.display = "block";
  }

  function checkCredit(event) {
    event.preventDefault();
    let pin = document.getElementById('pin2').value;
    if (pin == 1234) {
      alert('Correct pin');
      window.location.href = "credit.html";
    } else {
      alert('Wrong pin');
    }
  }

  function res3() {
    hideAllContainers();
    document.getElementById('pinDebit').style.display = "block";
  }

  function checkDebit(event) {
    event.preventDefault();
    let pin = document.getElementById('pin3').value;
    if (pin == 1234) {
      alert('Correct pin');
      window.location.href = "debit.html";
    } else {
      alert('Wrong pin');
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

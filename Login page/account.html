<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Details</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Add Font Awesome CDN -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<style>
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }

  .card {
    margin-bottom: 20px;
  }

  /* Style for buttons */
  .button {
    background-color: green; /* Green */
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.1s ease; /* Add transform transition */
  }

  .button2 {
    background-color: red; /* Red */
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.1s ease; /* Add transform transition */
  }

  /* Adjust button position when clicked */
  .button:active, .button2:active {
    transform: translateY(1px); /* Move the button down by 1 pixel */
  }

  /* Style for user icon */
  .user-icon {
    margin-right: 5px;
  }
  
  /* Style for home button */
  .home-button {
    background-color: blue; /* Blue */
    color: white;
    border: none;
    padding: 10px 20px;
    margin-left: 0;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.1s ease; /* Add transform transition */
  }

  /* Adjust home button position when clicked */
  .home-button:active {
    transform: translateY(1px); /* Move the button down by 1 pixel */
  }

  /* Adjust home button position */
  .home-button-container {
    position: absolute;
    top: 20px;
    left: 20px;
  }
</style>
</head>
<body>
<div class="home-button-container">
  <!-- Home button -->
  <button type="button" onclick="log2(event)" class="home-button"><i class="fas fa-home"></i> Home</button>
</div>

<div class="container">
  <h2>Account Details</h2>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Account Information</h5>
      <p class="card-text">
        <strong><i class="fas fa-user user-icon"></i>Account Holder:</strong> Bhargav Choppalli<br>
        <strong>Account Number:</strong> 426789122<br>
        <strong>Account Type:</strong> Savings<br>
        <strong>Current Balance:</strong> 100000
      </p>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Transaction History</h5>
      <p class="card-text">
        <!-- Display transaction history here -->
      </p>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Personal Information</h5>
      <p class="card-text">
        <!-- Display personal information here -->
      </p>
    </div>
  </div>

  <!-- Add more card sections for linked accounts, statements, alerts, etc. -->

  <!-- Buttons -->
  <div class="row">
    <div class="col-md-6">
      <div class="text-center">
        <button type="button" onclick="res2()" class="button">Credit</button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="text-center">
        <button type="button" onclick="res3()" class="button2">Debit</button>
      </div>
    </div>
  </div>

  <div class="container" id="pinCredit" style="display:none">
    <div class="alert mt-3" style="background-color: bisque">
       <input type="number" placeholder="Enter your Pin" id="pin2">
       <button onclick="checkCredit(event)">Submit</button>
    </div>
  </div>
  
  <div class="container" id="pinDebit" style="display:none">
    <div class="alert mt-3" style="background-color: bisque">
       <input type="number" placeholder="Enter your Pin" id="pin3">
       <button onclick="checkDebit(event)">Submit</button>
    </div>
  </div>

</div>
<script>
  function log2(event){
    event.preventDefault();
    window.location.href="login2.html";
  }

  function hideAllContainers() {
    document.getElementById('pinCredit').style.display = "none";
    document.getElementById('pinDebit').style.display = "none";
  }

  function res2() {
    hideAllContainers();
    document.getElementById('pinCredit').style.display = "block";
  }

  function checkCredit(event) {
    event.preventDefault();
    let pin = document.getElementById('pin2').value;
    if (pin == 1234) {
      alert('Correct pin');
      window.location.href = "credit.html";
    } else {
      alert('Wrong pin');
    }
  }

  function res3() {
    hideAllContainers();
    document.getElementById('pinDebit').style.display = "block";
  }

  function checkDebit(event) {
    event.preventDefault();
    let pin = document.getElementById('pin3').value;
    if (pin == 1234) {
      alert('Correct pin');
      window.location.href = "debit.html";
    } else {
      alert('Wrong pin');
    }
  }
</script>

<!-- Add Font Awesome CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

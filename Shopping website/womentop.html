<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Gallery</title>
<!-- Bootstrap CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* Style for header */
    header {
        margin-left: calc((100% - 100vw) / 2);
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .header-buttons {
        display: flex;
        align-items: center;
    }

    .header-buttons button {
        background-color: transparent;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-right: 10px;
    }

    /* Style for images */
    .product {
        height: 350px;
        width: 250px;
        display: inline-block;
        margin: 10px;
        text-align: center;
    }

    .product img {
        width: 250px;
        height: 300px;
        border: 2px solid lightblue;
    }

    .product img:hover{
        transform: scale(0.9);
        transition: transform 0.3s ease-in-out;
    }

    .product .brand {
        font-weight: bold;
        margin-top: 5px;
    }

    .product .price {
        font-weight: bold;
    }

    /* Remove default body margin */
    body {
        margin: 0;
        background-color: goldenrod;
    }

    /* Adjust margin of container */
    .container{
        margin-left: 80px;
    }

    /* Style for heading */
    h1 {
        margin: 0;
        flex: 1;
        white-space: nowrap;
        padding-left: 150px;
    }

    body{
        background-color: goldenrod;
    }
</style>
</head>
<body>

<!-- Header -->
<header>
    <div class="header-buttons">
        <button onclick="window.history.back()" class="btn btn-light">Back</button>
        <button onclick="window.location.href='shopping.html'" class="btn btn-light">Home</button>
    </div>
    <h1>Women Tops</h1>
    <div class="input-group justify-content-end hii">
        <div class="input-group-sm d-flex gap-2">
            <input type="number" id="minPrice" class="form-control form-control-sm" placeholder="Min Price">
            <input type="number" id="maxPrice" class="form-control form-control-sm" placeholder="Max Price...">
            <button id="filterBtn"class="btn btn-primary btn-sm">Filter</button>
        </div>
    </div>
</header>

<div class="container">
 
    <div class="product">
        <img src="images/ws1.jpg" alt="Product 1">
        <div class="brand">FUNDAY FASHION</div>
        <div class="price" data-price="349">Rs.349</div>
    </div>

    <!-- Product 2 -->
    <div class="product">
        <img src="images/ws2.jpg" alt="Product 2">
        <div class="brand">Levis women</div>
        <div class="price" data-price="600">Rs.600</div>
        
    </div>

    <!-- Product 3 -->
    <div class="product">
        <img src="images/ws3.jpg" alt="Product 3">
        <div class="brand">Womens cotton linen</div>
        <div class="price" data-price="349">Rs.349</div>
    </div>

    <!-- Product 4 -->
    <div class="product">
        <img src="images/ws4.jpg" alt="Product 4">
        <div class="brand">Roadster Women</div>
        <div class="price" data-price="550">Rs.550</div>
    </div>

    <!-- Product 5 -->
    <div class="product">
        <img src="images/ws5.jpg" alt="Product 5">
        <div class="brand">FUNDAY FASHION</div>
        <div class="price" data-price="400">Rs.400</div>
    </div>

    <!-- Product 6 -->
    <div class="product">
        <img src="images/ws6.jpg" alt="Product 6">
        <div class="brand">FUNDAY FASHION</div>
        <div class="price" data-price="2000">Rs.2,000</div>
    </div>

    <!-- Product 7 -->
    <div class="product">
        <img src="images/ws7.jpg" alt="Product 7">
        <div class="brand">Levis Women</div>
        <div class="price" data-price="349">Rs.349</div>
    </div>

    <!-- Product 8 -->
    <div class="product">
        <img src="images/ws8.jpg" alt="Product 8">
        <div class="brand">Roadster Women</div>
        <div class="price" data-price="1000">Rs.1,000</div>
    </div>

    <!-- Product 9 -->
    <div class="product">
        <img src="images/ws9.jpg" alt="Product 9">
        <div class="brand">FUNDAY FASHION</div>

</div>

<!-- JavaScript -->
<!-- JavaScript -->
<script>
    let filterBtn = document.getElementById('filterBtn');
    filterBtn.addEventListener('click', function() {
        let minPrice = parseInt(document.getElementById('minPrice').value) || 0;
        let maxPrice = parseInt(document.getElementById('maxPrice').value) || Infinity;
        let products = document.querySelectorAll('.product');

        products.forEach(function(product) {
            let price = parseInt(product.querySelector('.price').getAttribute('data-price'));
            if (price >= minPrice && price <= maxPrice) {
                product.style.display = 'inline-block';
            } else {
                product.style.display = 'none';
            }
        });
    });
</script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Gallery</title>
<!-- Bootstrap CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* Style for header */
    header {
        margin-left: calc((100% - 100vw) / 2);
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .header-buttons {
        display: flex;
        align-items: center;

    }

    .header-buttons button {
        background-color: transparent;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-right: 10px;
    }

    /* Style for images */
    .product {
        height: 350px;
        width: 250px;
        display: inline-block;
        margin: 10px;
        text-align: center;
    }

    .product img {
        width: 250px;
        height: 300px;
        border: 2px solid lightblue;
    }

    .product img:hover{
        transform: scale(0.9);
        transition: transform 0.3s ease-in-out;
    }

    .product .brand {
        font-weight: bold;
        margin-top: 5px;
    }

    .product .price {
    
        font-weight: bold;
    }

    /* Remove default body margin */
    body {
        margin: 0;
        background-color: goldenrod;
    }

    /* Adjust margin of container */
    .container{
        margin-left: 80px;
    }
    h1 {
        margin: 0;
        flex: 1;
        white-space: nowrap;
        padding-left: 150px;
    }
    


</style>
</head>
<body>

<!-- Header -->
<header>
    <div class="header-buttons">
        <button onclick="window.history.back()" class="btn btn-light">Back</button>
        <button onclick="window.location.href='shopping.html'" class="btn btn-light">Home</button>
    </div>
    <h1>Mens Phants</h1>
    
    <div class="input-group justify-content-end">
        <div class="input-group-sm d-flex gap-2">
            <input type="number" id="minPrice" class="form-control" placeholder="Min Price">
            <input type="number" id="maxPrice" class="form-control" placeholder="Max Price...">
            <button id="filterBtn" class="btn btn-primary">Filter</button>
        </div>
    </div>
</header>


<!-- Product Gallery Container -->
<div class="container">
    <!-- Product 1 -->
    <div class="product">
        <img src="images/p1.jpg" alt="Product 1">
        <div class="brand">Pepe Jeans</div>
        <div class="price" data-price="3500">Rs.3,500</div>
    </div>

    <!-- Product 2 -->
    <div class="product">
        <img src="images/p2.jpg" alt="Product 2">
        <div class="brand">Arrow</div>
        <div class="price" data-price="1000">Rs.1,000</div>
    </div>

    <!-- Product 3 -->
    <div class="product">
        <img src="images/p3.jpg" alt="Product 3">
        <div class="brand">US POLO</div>
        <div class="price" data-price="4000">Rs.4,000</div>
    </div>

    <!-- Product 4 -->
    <div class="product">
        <img src="images/p4.jpg" alt="Product 4">
        <div class="brand">King</div>
        <div class="price" data-price="3500">Rs.3,500</div>
    </div>

    <!-- Product 5 -->
    <div class="product">
        <img src="images/p5.jpg" alt="Product 5">
        <div class="brand">Arrow</div>
        <div class="price" data-price="1500">Rs.1,500</div>
    </div>

    <!-- Product 6 -->
    <div class="product">
        <img src="images/p6.jpg" alt="Product 6">
        <div class="brand">Louis Phillippe</div>
        <div class="price" data-price="3500">Rs.3,500</div>
    </div>

    <!-- Product 7 -->
    <div class="product">
        <img src="images/p7.jpg" alt="Product 7">
        <div class="brand">Louis Phillippe</div>
        <div class="price" data-price="3000">Rs.3,000</div>
    </div>

    <!-- Product 8 -->
    <div class="product">
        <img src="images/p8.jpg" alt="Product 8">
        <div class="brand">Super Dry</div>
        <div class="price" data-price="5000">Rs.5,000</div>
    </div>

    <!-- Product 9 -->
    <div class="product">
        <img src="images/p9.jpg" alt="Product 9">
        <div class="brand">Tommy Hilfiger</div>
        <div class="price" data-price="3000">Rs.3,000</div>
    </div>

    <!-- Product 10 -->
    <div class="product">
        <img src="images/p10.jpg" alt="Product 10">
        <div class="brand">Rare Rabbit</div>
        <div class="price" data-price="3000">Rs.3,000</div>
    </div>
</div>

<!-- JavaScript -->
<script>
    let filterBtn = document.getElementById('filterBtn');
    filterBtn.addEventListener('click', function() {
        let minPrice = parseInt(document.getElementById('minPrice').value) || 0;
        let maxPrice = parseInt(document.getElementById('maxPrice').value) || Infinity;
        let products = document.querySelectorAll('.product');

        products.forEach(function(product) {
            let price = parseInt(product.querySelector('.price').getAttribute('data-price'));
            if (price >= minPrice && price <= maxPrice) {
                product.style.display = 'inline-block';
            } else {
                product.style.display = 'none';
            }
        });
    });
</script>


</body>
</html>
